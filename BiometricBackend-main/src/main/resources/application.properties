spring.application.name=BiometricsBackend

spring.datasource.url=jdbc:h2:file:./data/demo-db;DB_CLOSE_ON_EXIT=FALSE;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Max file size for a single file
spring.servlet.multipart.max-file-size=10MB
# Max request size (total for all files in one request)
spring.servlet.multipart.max-request-size=10MB

springdoc.swagger-ui.tags-sorter=alpha
springdoc.swagger-ui.operations-sorter=alpha

